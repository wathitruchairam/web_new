@(userList:List[User])

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="between">
                    <h4> ข้อมูลผู้ใช้งาน </h4>
                </div>
            </div>
        </div>
    </div>
        <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>รหัส</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>ชื่อผู้ใช้</th>
                        <th>รหัสผ่าน</th>
                        <th>อีเมล</th>
                        <th>เบอร์โทร</th>
                        <th>สถานะ</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>

                    @for(user <- userList){
                        <tr>
                            <td>@user.getId()</td>
                            <td>@user.getName()</td>
                            <td>@user.getUsername()</td>
                            <td>@user.getPassword</td>
                            <td>@user.getEmail()</td>
                            <td>@user.getPhone()</td>
                            <td>@user.getStatus()</td>
                            <td><a class="btn btn-info" href="/listDetailUser/@user.getId"><i class="icofont icofont-document-search"></i></a> </td>
                            <td><a class="btn btn-danger" href="/deleteUser/@user.getId" onclick="return confirm('โปรดยืนยันการลบ')"><i class="icofont icofont-bin"></i></a> </td>
                        </tr>
                    }
                </thead>

            </table>
        </div>
            <!-- /.table-responsive -->
    </div>
        <!-- /.panel-body -->
</div>
