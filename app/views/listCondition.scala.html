@(conditionList:List[Condition])

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="between">
                    <h4> เงื่อนไขการรับประกัน </h4>
                    <a class="btn btn-inverse-primary icon-btn" href="/inputCondition"><i class="icofont icofont-plus-circle"></i></a>
                </div>
            </div>
        </div>
    </div>
        <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>เงื่อนไขการซ่อม</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>

                    @for(pr <- conditionList){
                        <tr>
                            <td>@pr.getRepair</td>
                            <td>
                                <a class="btn btn-info" href="/listDetailCondition/@pr.getId"><i class="icofont icofont-document-search"></i></a>
                            </td>
                            <td>
                                <a class="btn btn-warning" href="/editCondition/@pr.getId"><i class="icofont icofont-ui-edit"></i></a>
                            </td>
                            <td>
                                <a class="btn btn-danger" href="/deleteCondition/@pr.getId" onclick="return confirm('คุณแน่ใจว่าต้องการลบข้อมูล')"><i class="icofont icofont-bin"></i></a>
                            </td>
                        </tr>
                    }
                </thead>

            </table>
        </div>
            <!-- /.table-responsive -->
    </div>
        <!-- /.panel-body -->
</div>
