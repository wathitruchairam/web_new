@(contactList:List[Contact])

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="between">
                    <h4> ข้อความแจ้งเตือน </h4>
                    </div>
            </div>
        </div>
    </div>
        <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ชื่อเรื่อง</th>
                        <th>รายละเอียด</th>
                        <th>ชื่อผู้ส่ง</th>
                        <th></th>
                        <th></th>
                    </tr>

                    @for(pr <- contactList){
                        <tr>
                            <td>@pr.getSubject</td>
                            <td>@pr.getDescription</td>
                            <td>@pr.getName</td>
                            <td></td>
                            <td align="right">
                                <a class="btn btn-info" href="/listDetailContact/@pr.getId"><i class="icofont icofont-document-search"></i></a>
                                <a class="btn btn-danger" href="/deleteContact/@pr.getId" onclick="return confirm('คุณแน่ใจว่าต้องการลบข้อมูล')"><i class="icofont icofont-bin"></i></a> </>
                        </tr>
                    }
                </thead>

            </table>
        </div>
            <!-- /.table-responsive -->
    </div>
        <!-- /.panel-body -->
</div>
